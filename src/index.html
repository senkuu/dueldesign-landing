<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Duel Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex fixed w-full justify-center sm:justify-start">
      <h1 class="text-teal-500 text-3xl font-sans font-bold sm:ml-5 py-2">
        Duel <span class="text-teal-600">Design</span>
      </h1>
    </div>
    <section
      class="first-section w-screen h-screen flex flex-col justify-center md:justify-start md:pt-32 lg:pt-0 lg:justify-center"
    >
      <h2
        class="text-gray-800 px-6 md:px-16 text-5xl uppercase font-bold font-sans text-center leading-none lg:w-1/2"
      >
        Lorem <span class="text-teal-600">ipsum</span> dolor sit amet
      </h2>
      <p class="text-gray-500 text-center text-xl lg:w-1/2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit
      </p>
      <div class="lg:w-1/2 px-6 md:px-16 pt-5" id="mc_embed_signup">
        <form
          action="https://gmail.us4.list-manage.com/subscribe/post?u=da0396e5290469e63dd5b095c&amp;id=e806b2af6b"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
        >
          <div id="mc_embed_signup_scroll">
            <input
              type="email"
              value=""
              name="EMAIL"
              class="email shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:border-teal-600 focus:placeholder-teal-600"
              id="mce-EMAIL"
              placeholder="Votre Adresse Mail"
              required
            />
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true">
              <input
                type="text"
                name="b_da0396e5290469e63dd5b095c_e806b2af6b"
                tabindex="-1"
                value=""
              />
            </div>
            <div class="clear">
              <input
                type="submit"
                value="S'abonner"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="bg-teal-600 rounded hover:bg-teal-700 w-full p-2 mt-2 appearance-none text-gray-100 border-b-4 border-teal-700 hover:border-teal-800 shadow text-lg"
              />
            </div>
          </div>
        </form>
      </div>
      <!--End mc_embed_signup-->
    </section>
  </body>
</html>
